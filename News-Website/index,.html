<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsAdda.com</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* To prevent the navbar from covering the page content, add some margin to the body */
        body {
            margin-top: 80px; /* Adjust this value depending on the height of your navbar */
        }
    </style>
</head>

<body>

    <!-- Fixed Navbar with margin-bottom -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-4 " >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">News<span class="text-warning">Adda</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="General">General</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="Business">Business</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="Sports">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="Entertainment">Entertainment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="Technology">Technology</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" id="newsQuery" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-warning" type="submit" id="searchBtn">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Loading Message -->
    <p id="loadingMessage" style="display:none;">Loading...</p>

    <!-- News Cards -->
    <div id="newsCards" class="row row-cols-1 row-cols-md-4 g-4">
        <!-- News cards will be dynamically inserted here -->
    </div>

    <!-- Footer -->
    <nav class="navbar navbar-light bg-light mt-4">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">News<span class="text-warning">Adda</span></a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
